[build]
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# SPA路由配置
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/mediapipe/*"
  to = "/mediapipe/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200